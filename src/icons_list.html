<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Atlas</title>
    <link rel="stylesheet" type="text/css" href="webAtlas.css" />
    <link rel="stylesheet" type="text/css" href="font-face/webAtlas-original.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/font_logos/logos.css" />
</head>

<body>
    <input type="text" id="inputClipboard" style="display:none" />

    <div id="header">
        <h1>Font WebAtlas</h1>
        <label id="search" class="icon-first magnify">
            <input id="search_input" type="text">
        </label>
    </div>

    <div id="sidebar">
        <h2>Style:</h2>
        <select id="select_style" autocomplete="off"></select>

        <h2>Packs:</h2>
        <div id="btn_base" class="btn">Base</div>
        <div id="btn_editing" class="btn">Editing</div>
        <div id="btn_geometrics" class="btn">Geometrics</div>
        <div id="btn_games" class="btn">Games</div>

        <h2>Add on:</h2>
        <div id="btn_logos" class="btn">Logos & Social Medias</div>

    </div>

    <div id="content">
        <div id="divIcons"></div>
    </div>

    <div id="copyPanel">
        <h2>Copy panel</h2>

        <div id="copyPanel_btnClose">
            <i class="icon ko"></i>
        </div>

        <div id="copyPanel_options">
            <div id="sliderIcon">
                <i class="icon slider-vertical-on"></i>
                <div class="slider-list">
                    <div id="sliderIcon_icon">icon</div>
                    <div id="sliderIcon_icon_first">icon-first</div>
                </div>
            </div>

            <fieldset>
                <i id="checkbox_addIcon" class="icon-first checkbox3-checked">Add icon/icon-first</i>
                <div class="center">
                    <div id="btn_copyClass">Copy class</div>
                </div>
            </fieldset>

            <fieldset>
                <div id="sliderDiv">
                    <i class="icon slider-vertical-on"></i>
                    <div class="slider-list">
                        <div id="sliderDiv_i">&lt;i&gt;</div>
                        <div id="sliderDiv_div">&lt;div&gt;</div>
                    </div>
                </div>

                <div class="center">
                    <div id="btn_copyHTML">Copy HTML</div>
                </div> 
            </fieldset>
        </div><!--
     --><div id="copyPanel_icons"><!--
         --><div id="icon_original" class="frame"><div class="icon"></div></div><!--
         --><div id="icon_sharp" class="frame"><div class="icon"></div></div><!--
         --><div id="icon_outline" class="frame"><div class="icon"></div></div><!--

         --><div id="icon_selected" class="frame"><div class="icon"></div></div><!--
     --></div>
    </div>

    <div id="voile" class="fadeInTransparent"></div>
    
    <div id="menuTopRight">
        <div id="switchTheme" class="btn icon moon"></div><div id="switchDisplayMode" class="btn icon apps"></div>
    </div>
    
    <div id="messageBox" class="fadeIn"></div>

    <div id="arrowUp" class="btn icon arrow2-up fadeIn"></div>
</body>
</html>
